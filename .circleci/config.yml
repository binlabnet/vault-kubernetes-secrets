version: 2
jobs:
  build:
    context: NAIS deployment
    docker:
      - image: circleci/golang:1.10.3
    working_directory: /go/src/github.com/nais/vault-kubernetes-secrets
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.05.0-ce
      - run: dep ensure -vendor-only
      - run: |
          docker login -u $DOCKER_USER -p $DOCKER_PWD
          make push-dockerhub

